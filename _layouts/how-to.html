---
layout: default
---

<div class="page-header-title">
    <h1>{{ page.title }}</h1>
    <div class="big-bars">
      <div class="green-bar"></div>
      <div class="grey-bar"></div>
    </div>
</div>

<div class="post-area">
    <div class="post-content">
            <iframe width="100%" height="500px" src="{{ page.link }}">
            </iframe>
        <h3 class="post-date">{{ page.date | date_to_long_string }}</h3>
        {{ content }}
    </div>
</div>
