# Defaults
defaults:
  - scope:
      type: blog
    values:
      permalink: /:collection/:year/:month/:day/:title/
      image:
      is_blog: true
      layout: blog-single
  - scope:
      type: releases
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_releases: true
      layout: news-single
  - scope:
      type: announcements
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_announcements: true
      layout: announcements-single
  - scope:
      type: alerts
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_alerts: true
      layout: alerts-single
  - scope:
      type: events
    values:
      permalink: /news-events/:collection/:title/
      event_date:
      event_time:
      event_summary:
      event_venue:
      image:
      is_events: true
      layout: events-single
  - scope:
      type: gallery
    values:
      permalink: /:collection/:title/
      is_gallery: true

# Include folders
include:
  - _pages


# Handling Sass
sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore