---
layout: default
---

{% include breadcrumbs.html %}

<section class="page-header-title">
    <h1>How to...</h1>
    <div class="big-bars">
        <div class="green-bar"></div>
        <div class="grey-bar"></div>
    </div>
</section>


<section class="how-to-videos">
  <div class="videos-area">
    <h1>Videos</h1>
    <div class="grid-3-cols">
        {% for post in site.categories.how-to %}
        <a href="{{ site.url }}{{ post.url }}">
            <div class="video">
                <div class="video-image">
                    <img src="{{ site.url }}{{ post.image }}" alt="">
                </div>
                <p class="video-title">{{ post.name }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
  </div>
</section>
